repos:
  # ðŸ§° Built-in hooks
  - repo: local
    hooks:
      - id: check-case-conflict
        name: check-case-conflict
        entry: check-case-conflict
        language: system

      - id: check-merge-conflict
        name: check-merge-conflict
        entry: check-merge-conflict
        language: system

      - id: check-toml
        name: check-toml
        entry: check-toml
        language: system

      - id: check-yaml
        name: check-yaml
        entry: check-yaml
        language: system

      - id: end-of-file-fixer
        name: end-of-file-fixer
        entry: end-of-file-fixer
        language: system

      - id: trailing-whitespace
        name: trailing-whitespace
        entry: trailing-whitespace
        language: system
        exclude: \.py$  # Ruff handles Python files

  # ðŸ§ª Typing, dependency, security checks
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [ python ]

  - repo: local
    hooks:
      # Run the linter alone
      - id: ruff-check
        name: ruff-check
        entry: ruff check
        language: system
        types: [ python ]

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: pip-audit
        language: system
        args: [ "--strict" ]
        pass_filenames: false

  - repo: local
    hooks:
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [ python ]
        args: [
          "-c", "pyproject.toml",
          "-r",
          "-n", "3",
          "--severity-level", "high"
        ]

  - repo: local
    hooks:
      - id: codespell
        name: codespell
        entry: codespell
        language: system

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        name: markdownlint
        args: [ --fix, --disable, MD024 ]

  # ðŸ§± Local system hooks (for tools with no mirrors or your preference)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [ python ]
        args: [ "--config-file=pyproject.toml" ]

      - id: vulture
        name: vulture
        entry: vulture
        language: system
        types: [ python ]
        args: [ "--config", "pyproject.toml" ]
        pass_filenames: false

      - id: deptry
        name: deptry
        entry: uv run deptry .
        language: system
        types: [ python ]
        args: [ "--config", "pyproject.toml" ]
        pass_filenames: false

{%- if cookiecutter.cli_tool == 'y' %}

      - id: cog
        name: cog
        entry: cog
        language: system
        types: [ markdown ]
        require_serial: true
        args: [ "-r", "README.md" ]
{% endif -%}
