repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --no-sort-keys]
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: \.py$  # Ruff handles Python files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.6
    hooks:
      - id: ruff
        args: [--exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: codespell
        name: codespell
        entry: codespell
        language: system

{% if cookiecutter.cli_tool == "y" %}
      - id: cog
        name: cog
        entry: cog
        language: system
        types: [markdown]
        require_serial: true
        args: [-r, "README.md"]
{% endif %}

      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        require_serial: true
        args: [
          --line-length, "100",
          --target-version, "py39",
          "{{cookiecutter.project_slug}}", tests
        ]

      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]

{%- if cookiecutter.deptry == 'y' %}
      - id: deptry
        name: deptry
        entry: uv run deptry .
        language: system
        types: [python]

{%- endif %}
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [python]
        require_serial: true
        args: [
          -lll,
          -n, "3",
          -r,
          -x, "venv/*,setup.py,tests/*"
        ]

      - id: vulture
        name: vulture
        entry: vulture
        language: system
        types: [python]
        args: [
          "{{cookiecutter.project_slug}}",
          "tests",
          "--min-confidence", "80"
        ]

      - id: safety
        name: safety
        entry: safety
        language: system
        types: [python]
        args: [
          "check", "--full-report"
        ]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        name: markdownlint
        entry: markdownlint
        language: node
        types: [markdown]
        args: [--fix]
