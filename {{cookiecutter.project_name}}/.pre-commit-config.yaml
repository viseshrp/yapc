  - repo: local
    hooks:
{% if cookiecutter.cli_tool == "y" %}
      - id: cog
        name: cog
        entry: cog
        language: system
        types: [markdown]
        require_serial: true
        args: [-r, "README.md"]
{% endif %}

{%- if cookiecutter.deptry == 'y' %}
      - id: deptry
        name: deptry
        entry: uv run deptry .
        language: system
        types: [python]
{%- endif %}

      - id: vulture
        name: vulture
        entry: vulture
        language: system
        types: [python]
        args: [
          "{{cookiecutter.project_slug}}",
          "tests",
          "--min-confidence", "80"
        ]

      - id: safety
        name: safety
        entry: safety
        language: system
        types: [python]
        args: [
          "check", "--full-report"
        ]

      - repo: local
        hooks:
            - id: mypy
              name: mypy
              entry: uv run mypy
              language: system
              types: [python]
