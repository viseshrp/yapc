repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: pretty-format-json
        args: [--autofix]
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.6.3"
    hooks:
      - id: ruff
        args: [--exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: check-yaml
        name: check-yaml
        entry: check-yaml
        language: system
        types: [yaml]

      - id: check-case-conflict
        name: check-case-conflict
        entry: check-case-conflict
        language: system

      - id: codespell
        name: codespell
        entry: codespell
        language: system

      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        entry: trailing-whitespace-fixer
        language: system
        types: [text]

      - id: cog
        name: cog
        entry: cog
        language: system
        types: [markdown]
        require_serial: true
        args: [-r, "README.md"]

      - id: debug-statements
        name: debug-statements
        entry: debug-statement-hook
        language: system
        types: [python]

      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        require_serial: true
        args: [
          --line-length, "100",
          --target-version, "py39",
          workedon, tests
        ]

      - id: pyupgrade
        name: pyupgrade
        description: Automatically upgrade syntax for newer versions.
        entry: pyupgrade
        language: system
        types: [python]
        args: [--py39-plus]

      - id: refurb
        name: refurb
        description: A tool for refurbishing and modernizing Python codebases.
        entry: refurb
        language: system
        types: [python]
        args: [--python-version, "3.9"]

      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [python]
        require_serial: true
        args: [
          -lll,
          -n, "3",
          -r,
          -x, "venv/*,setup.py,tests/*"
        ]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.33.0
    hooks:
      - id: markdownlint
        name: markdownlint
        entry: markdownlint
        language: node
        types: [markdown]
        args: [--fix]
